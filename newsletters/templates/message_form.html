{% extends 'catalog/base.html' %}

{% block title %}Создание продукта{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Форма товара</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <a href="{% url 'catalog:category_create' %}" class="form-control btn btn-warning" role="button"
                       aria-disabled="true">Нажми, если нужной категории нет в списке</a>
                    <button type="submit" class="mb-2 mt-2 btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
